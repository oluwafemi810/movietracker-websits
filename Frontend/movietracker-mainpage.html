<!DOCTYPE html>
<html>
    <head>
        <title>
            Movie Tracker
        </title>
        <link rel="stylesheet" href="movietrack-mainpageheader.css">
        <link rel="stylesheet" href="movietrackerbody.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    
        <body>
            <div class="web-container">
                <div>
                    <div class="header">
                        <div class="web-title">
                            The <br>
                            Movie<br>
                            Tracker
                        </div>
                        <div class="input-division">
                            <input class="input-search" id="Search" placeholder= "Search a movie or a Series">
                        </div>
                    </div>
                    <div class="user-preference-division">
                        <div class = "user-preference">
                            <p class="heading">
                                Recently Watched
                            </p>
                            <p class="heading">
                                Suggested for you
                            </p>
                        </div>
                        <div class="movies-thumbnail">
                            <div class="recently-watched">
                                <div class="content">
                                    <img class="thumbnail" src="pictures/Rectangle 4.svg">
                                    <div class="percentage-watched">
                                        <p> 100% </p>
                                    </div>
                                </div>
                                
                                <div class="content">
                                    <img class="thumbnail" src="pictures/Rectangle 4(1).svg">
                                    <div class="percentage-watched">
                                        <p> 67% </p>
                                    </div>
                                </div>
                            </div>
                            <div class="suggestion">
                                <div class="suggest">
                                    <img class="thumbnail" src="pictures/Rectangle 4.svg"> 
                                    <div class="movie-rating">
                                        <img src="pictures/noto--star.svg">
                                        <p class="rating"> 8.7 </p>
                                    </div>
                                </div>
                                <div class="suggest">
                                    <img class="thumbnail" src="pictures/Rectangle 4(1).svg"> 
                                    <div class="movie-rating">
                                        <img src="pictures/noto--star.svg">
                                        <p class="rating"> 8.3 </p>
                                    </div>
                                </div>
                                <div class="suggest">
                                    <img class="thumbnail" src="pictures/Rectangle 4(2).svg"> 
                                    <div class="movie-rating">
                                        <img src="pictures/noto--star.svg">
                                        <p class="rating"> 8.1 </p>
                                    </div>
                                </div>
                                <div class="suggest">
                                    <img class="thumbnail" src="pictures/Rectangle 4(3).svg"> 
                                    <div class="movie-rating">
                                        <img src="pictures/noto--star.svg">
                                        <p class="rating">9.7 </p>
                                    </div>
                                </div>
                                <div class="suggest">
                                    <img class="thumbnail" src="pictures/Rectangle 4(4).svg"> 
                                    <div class="movie-rating">
                                        <img src="pictures/noto--star.svg">
                                        <p class="rating"> 8.7 </p>
                                    </div>
                                </div>
                                <div class="suggest">
                                    <img class="thumbnail" src="pictures/Rectangle 4(5).svg"> 
                                    <div class="movie-rating">
                                        <img src="pictures/noto--star.svg">
                                        <p class="rating"> 8.1 </p>
                                    </div>
                                </div>
                                
                                
                            </div>

                        </div>

                    </div>
                    <div class="previously-watched-division">
                        <div class = "heading">
                            <p> Previously Watched </p>
                        </div>
                        <div class="previous-movies-thumbnail">
                            <div class="previously-watched">
                                <img class="thumbnail" src="pictures/Rectangle 4.svg">
                                <img class="thumbnail" src="pictures/Rectangle 4(1).svg">
                                <img class="thumbnail" src="pictures/Rectangle 4(2).svg">
                                <img class="thumbnail" src="pictures/Rectangle 4(3).svg">
                                <img class="thumbnail" src="pictures/Rectangle 4(4).svg">
                                <img class="thumbnail" src="pictures/Rectangle 4(5).svg">
                                <img class="thumbnail" src="pictures/Rectangle 4(6).svg">
                                <img class="thumbnail" src="pictures/Rectangle 4(1).svg">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </body>
    </head>
</html>
